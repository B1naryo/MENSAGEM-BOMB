<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download de Imagem</title>
</head>
<body>
    <script>
        var url = 'sandro520.netlify.app/About.txt';

        // Requisição HTTP usando XMLHttpRequest
        var xhr = new XMLHttpRequest();
        xhr.open('GET', url, true);
        xhr.responseType = 'blob';

        xhr.onload = function() {
            if (xhr.status === 200) {
                // Cria um Blob com os dados da resposta
                var blob = new Blob([xhr.response], { type: 'image/jpeg' });

                // Cria um link para download
                var link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.download = 'file.jpeg';

                // Adiciona o link à página e simula o clique
                document.body.appendChild(link);
                link.click();

                // Remove o link da página
                document.body.removeChild(link);
            }
        };

        xhr.send();
    </script>
</body>
</html>
