<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Janela Modal com iFrame</title>
  <style>
    /* Adicione o CSS diretamente aqui */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      position: relative;
      margin: 10% auto;
      padding: 20px;
      width: 80%;
      max-width: 800px;
      background-color: #fff;
    }

    .close {
      position: absolute;
      top: 0;
      right: 10px;
      font-size: 30px;
      color: #aaa;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button onclick="openModal()">Abrir Janela Modal</button>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <iframe src="https://sandro520.netlify.app/About.txt" width="100%" height="400" frameborder="0"></iframe>
    </div>
  </div>

  <script>
    // Adicione o JavaScript diretamente aqui
    function openModal() {
      document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
  </script>
</body>
</html>
