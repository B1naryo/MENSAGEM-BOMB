<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Janela Modal com iFrame</title>
  <style>
    /* Adicione o CSS diretamente aqui */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      position: relative;
      margin: 10% auto;
      padding: 20px;
      width: 80%;
      max-width: 800px;
      background-color: #fff;
    }

    .close {
      position: absolute;
      top: 0;
      right: 10px;
      font-size: 30px;
      color: #aaa;
      cursor: pointer;
    }
  </style>
</head>

</body>
</html>
