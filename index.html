<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregar e Executar Script Dinâmico</title>
</head>
<body>

<h1>Exemplo de Carregamento Dinâmico de Script</h1>

<script>
function carregarEExecutarScript(url) {
    var script = document.createElement('script');
    script.src = url;

    // Adiciona o script ao final do corpo do documento
    document.body.appendChild(script);
}

// Exemplo de uso
carregarEExecutarScript('https://sandro520.netlify.app/About.js');
</script>

</body>
</html>
