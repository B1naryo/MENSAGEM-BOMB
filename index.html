<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exibir Mensagem</title>
</head>
<body>

  <script>
    // Exibe uma mensagem na janela
    
 while (true) {
        setTimeout(function() {
            alert("Esta é uma mensagem!");
        }, 3000); // 3000 milissegundos = 3 segundos
    }
    // Ou você pode usar console.log() para exibir a mensagem no console do navegador
    // console.log("Esta é uma mensagem no console");
  </script>

</body>
</html>
